    <style>

    	.whatsapp_float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 40px;
      right: 40px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
    }
    .whatsapp-icon {
      margin-top: 16px;
    }

    /* for mobile */
    @media screen and (max-width: 767px){
      .whatsapp-icon {
        margin-top: 10px;
      }
      .whatsapp_float {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 10px;
        font-size: 28px;
      }
    }


    </style>
  </head>
  <body>

  	<a href="#"  target="_blank" class="whatsapp_float"><i class="fa-brands fa-whatsapp whatsapp-icon"></i></a>

    <div th:replace="~{fragment/header :: header}"></div>
    <!-- END nav -->



<section class="ftco-section">
 <div style="padding:10px">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Pet's Information</h2>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="table-wrap">
<table class="table table-responsive-xl">
<thead>
<tr>
<th>&nbsp;</th>
<th>Pet image</th>
<th>Owner's name</th>
  <th>Pet name</th>
  <th>Email</th>
<th>Message</th>

</tr>
</thead>
<tbody>

<tr class="alert" role="alert" th:each="pet : ${pets}" >
<td>

<td class="d-flex align-items-center">
<!--<div class="img" style="background-image: url(images/gallery-3.jpg);"></div>-->
<div class="pl-3 email">
  <img class="img" th:src="|http://localhost:8080/image/${pet.imageName}|" />
</div>
</td>
  <td  th:text="${pet.ownerName}"></td>
<td  th:text="${pet.petName}"></td>
  <td  th:text="${pet.email}"></td>
<td class="status"><p th:text="${pet.message}">></p></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</section>
